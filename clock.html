<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<link rel="shortcut icon" type="text/css" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/clock.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="wrapper">
				<h3>Digital Clock Using Js</h3>
			</div>
		</header>
		<!-- main starts here -->
		<main>
			<section class="main-section">
				<div class="wrapper">
					<h4>Indian clock time (+GMT)</h4>
					<div class="main-box">
						<div class="clock-box hour">24</div>
						<div class="clock-box minute">12</div>
						<div class="clock-box second">0</div>	
						<div class="clock-box timezone">AM</div>						
					</div>
				</div>
			</section>
		</main>
		<!-- main ends here -->
	</div>
<!-- script files -->
<script type="text/javascript" src="js/clock.js"></script>
</body>
</html>
